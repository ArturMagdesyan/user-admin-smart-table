<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="loginForm" #formDir="ngForm" (submit)="SubLogin(loginForm)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <!-- Error messages -->
              <span class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')">E-mail is required</span>
              <span class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('email')">Not a valid email</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
              <!-- Error message -->
              <span class="text-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">Password is required</span>
            </div>
            <div class="reg-login text-right">
                <a routerLink="/registration" class="mr-2">Sign up</a>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>  
          </form>
    </div>
  </div>
</div>
